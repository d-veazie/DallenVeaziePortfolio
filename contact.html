<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../Responsive-Portfolio/Assets/style.css">
        <title>Basic Portfolio</title>
    </head>
    
    <body class="body">
        
    <section class="header">
    
        <div class="name">
            Dallen Veazie
        </div>    
    
        <div class="navigation">
                
                    <a href="index.html">About</a>
                        
                    <a href="portfolio.html">Portfolio</a>
    
                    <a href="contact.html">Contact</a>
                
        </div>
    </section>
    
        <br>
    
        <section class="maincontent">
    
                <div class="AboutMe">
                        Contact
                    </div>
                    <br>
                    <hr>
            <section class="form">
                <form>
                    <div id="Nameform">
                    Name:<br>
                    <input type="text" name="firstname" placeholder="John Smith" required="required"><br><br>
                    </div>
                    <div id="Email">
                    Email:<br>
                    <input type="text" name="email" placeholder="johnsmith@whatever.com" required="required"><br><br>
                    </div>
                    
                    <div class="Message">
                    Message:<br>
                    <textarea type="text" name="message" required="required"></textarea><br><br>
                    </div>
                    
                    <input type="submit">
    
                </form>
            </section>
    
        <div class="footer">
                <footer>&copy; 2019 Veazie Visions</footer> 
        </div>
    
    </body>
    </html>
